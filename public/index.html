 <title>Garage casa Aprano</title>

<body>
<div class="container">
  <div class="jumbotron">
    <h1>Garage casa Aprano  <span class="glyphicon glyphicon-home"><span class="glyphicon glyphicon-flash"></h1> 
    <p>Premere i pulsanti per aprire e chiudere la saracinesca</p> 
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col">
    </div>
    <div class="col">
      <button class="btn btn-lg btn-primary btn-circle" id="up" value="UP" title="UP!"><i class="fa fa-arrow-up"></i></button>
    </div>
    <div class="col">
    </div>
  </div>
  <div class="row">
    <div class="col">
    </div>
    <div class="col">
      <button class="btn btn-lg btn-primary btn-circle" id="down" value="DOWN" title="DOWN!"><i class="fa fa-arrow-down"></i></button>
    </div>
    <div class="col">
    </div>
  </div>
  <div class="row">
    <div class="col">
	<hr />
    </div>
  </div>
  <div class="row">
    <div class="col">
    </div>
    <div class="col">
      <button class="btn btn-lg btn-danger btn-circle" id="stop" value="STOP" title="STOP!!!"><i class="fa fa-times"></i></button>
    </div>
    <div class="col">
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
<script>
var socket = io(); //load socket.io-client and connect to the host that serves the page

window.addEventListener("load", function(){ //when page loads

  var buttonUp = document.getElementById("up");
  var buttonDown = document.getElementById("down");
  var buttonStop = document.getElementById("stop");
  
  buttonUp.addEventListener("mousedown", function() { //add event listener for when checkbox changes
    socket.emit("up", "up");
  });
  
  buttonUp.addEventListener("touchstart", function() { //add event listener for when checkbox changes
    socket.emit("up", "up");
  });
  
  buttonUp.addEventListener("pointerdown", function() { //add event listener for when checkbox changes
    socket.emit("up", "up");
  });
  
  buttonUp.addEventListener("mouseup", function() { //add event listener for when checkbox changes
    socket.emit("stop", "stop");
  });
  
  buttonUp.addEventListener("touchend", function() { //add event listener for when checkbox changes
    socket.emit("stop", "stop");
  });
  
  buttonUp.addEventListener("pointerup", function() { //add event listener for when checkbox changes
    socket.emit("stop", "stop");
  });
  
  buttonDown.addEventListener("mousedown", function() { //add event listener for when checkbox changes
    socket.emit("down", "down");
  });
  
  buttonDown.addEventListener("touchstart", function() { //add event listener for when checkbox changes
    socket.emit("down", "down");
  });
  
  buttonDown.addEventListener("pointerdown", function() { //add event listener for when checkbox changes
    socket.emit("down", "down");
  });
  
  buttonDown.addEventListener("mouseup", function() { //add event listener for when checkbox changes
    socket.emit("stop", "stop");
  });
  
  buttonDown.addEventListener("touchend", function() { //add event listener for when checkbox changes
    socket.emit("stop", "stop");
  });
  
  buttonDown.addEventListener("pointerup", function() { //add event listener for when checkbox changes
    socket.emit("stop", "stop");
  });
  
  buttonStop.addEventListener("click", function() { //add event listener for when checkbox changes
    socket.emit("stop", "stop");
  });
});

});*/
</script>
